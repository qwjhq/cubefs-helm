{{- if .Values.component.client }}
{{- $envAll := . }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
{{ tuple $envAll .Release.Namespace "client" | include "helm-toolkit.metadata_labels" | indent 4 }}
  
spec:
  replicas: {{ .Values.client.replicas }}
  selector:
    matchLabels:
{{ tuple $envAll .Release.Namespace "client" | include "helm-toolkit.labels" | indent 6 }}
  template:
    metadata:
      labels:
{{ tuple $envAll .Release.Namespace "client" | include "helm-toolkit.labels" | indent 8 }}
    spec:
      initContainers:
        - name: check-master-service
          image: {{ $.Values.image.client }}
          imagePullPolicy: {{ $.Values.image.pull_policy }}
          command: [ "/bin/bash", "/cfs/bin/check-master-service.sh" ]
          env:
            - name: CBFS_MASTER_SERVICE_PORT
              value: {{ include "cubefs.master-service.with.port" . | quote }}
          volumeMounts:
            - name: cubefs-bin
              mountPath: /cfs/bin/check-master-service.sh
              subPath: check-master-service.sh
              readOnly: true
        - name: init-volume
          image: {{ $.Values.image.client }}
          imagePullPolicy: {{ $.Values.image.pull_policy }}
          command: [ "/bin/bash", "/cfs/bin/check-volumn.sh" ]
          securityContext:
            privileged: true
          env:
            - name: CBFS_CLIENT_VOL_NAME
              value: {{ .Values.client.vol_name | quote }}
            - name: CBFS_CLIENT_OWNER
              value: {{ .Values.client.owner | quote }}
            - name: CBFS_MASTER_SERVICE_PORT
              value: {{ include "cubefs.master-service.with.port" . | quote }}
          volumeMounts:
            - name: cubefs-bin
              mountPath: /cfs/bin/check-volumn.sh
              subPath: check-volumn.sh
              readOnly: true
      containers:
        - name: client-pod
          image: {{ $.Values.image.client }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/bash", "/cfs/bin/start.sh" ]
          securityContext:
            privileged: true
          env:
            - name: TZ
              value: Asia/Shanghai
          ports:
{{ tuple $envAll "prof" .Values.client.prof | include "helm-toolkit.utils.container_port" | indent 12 }}
{{ tuple $envAll "exporter-port" .Values.client.exporter_port | include "helm-toolkit.utils.container_port" | indent 12 }}
          volumeMounts:
            - name: cubefs-bin
              mountPath: /cfs/bin/start.sh
              subPath: start-client.sh
              readOnly: true
            - name: cubefs-conf
              mountPath: /cfs/conf/fuse.json
              subPath: fuse.json
            - name: cubefs-conf
              mountPath: /root/.cfs-cli.json
              subPath: cfs-cli.json
            {{- if $.Values.path.log }}
            - name: pod-log-path
              mountPath: /cfs/logs
              readOnly: false
            {{- end }}
            {{- if $.Values.path.data }}
            - name: pod-data-path
              mountPath: /cfs/data
              readOnly: false
            {{- end }}
{{ tuple $envAll $envAll.Values.client.resources | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
      {{- if .Values.image.imagePullSecrets }}
      imagePullSecrets: {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      volumes:
        - name: cubefs-bin
          configMap:
            name: cubefs-bin
            defaultMode: 0555
        - name: cubefs-conf
          configMap:
            name: cubefs-conf
            defaultMode: 0555
        {{- if $.Values.path.log }}
        - name: pod-log-path
          hostPath:
            path: {{ $.Values.path.log }}
        {{- end }}
        {{- if $.Values.path.data }}
        - name: pod-data-path
          hostPath:
            path: {{ $.Values.path.data }}
        {{- end }}
{{ end }}





